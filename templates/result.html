{% extends "home.html" %}
{% load static %}
{% block title %} Result {% endblock %}

{% block content %}

<h3>&nbsp;&nbsp;Results found: {{ query|length }}</h3><br>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5">
{% for q in query %}
  <div class="col mb-4">
    <div class="card">
      <div class="shadow p-2">
        <div align="center">
          <!--<img class="card-img-top" src="{{q.thumbnail.url}}" style="max-width:100%;" alt=
   width="200" height="300">-->
          <div class="card-body">
            <h5 class="card-title">{{ q.title }}</h5>
            <p class="card-text">&#11088; {{ q.rating}}</p>
            <a href="/movie_detail/{{q.id}}" class="btn btn-primary">More Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endfor %}
</div>

{% endblock %}
