{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %} temp {% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>


<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
  <div class="container-fluid" style="height: 75px;">
    <a class="navbar-brand"><h2>SQL and NOSQL</h2></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="market">Search</a>
        </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Welcome, {{ user.username }} </a>
          </li>
          <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Log Out</a>
          </li>
          {% else %}
          <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Log In</a>
          </li>
          <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'register' %}">Sign Up</a>
          </li>
          {% endif %}
      </ul>
    </div>
  </div>
</nav>

</head>
<body style="background-color:#E5E4E2;">

<br><br><br>
{% block content %}

{% endblock %}
</body>
</html>
