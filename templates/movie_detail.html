{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
        <div class="container-fluid" style="height: 75px;">
            <a class="navbar-brand"><h2>SQL and NOSQL</h2></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../market">Search</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</head>

<body style="background-color:#E5E4E2;">
<br><br><br>
<div class="container">
    <div class="card">
        <div class="container-fliud">
            <div class="wrapper row">
                <div class="preview col-md-6">
                    <div class="preview-pic tab-content">
                        <div align="center">
                            <div class="tab-pane active">
                            <img src="https://terrigen-cdn-dev.marvel.com/content/prod/1x/ae_digital_packshot.jpg"
                                 alt= width="100" height="600">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="details col-md-6">
                    <h1 class="product-title">{{query.title}}</h1>
                    <div><h5>Rating &#11088; {{query.rating}}</h5>
                    </div><br>
                    <p class="product-description">{{query.storyline}}</p><br><br>
                    <tr class="un_border" >
                        <td colspan="3"><div class="un_border_div"></div></td>
                    </tr><br>
                    <h5>Movie id :&nbsp;&nbsp;&nbsp;&nbsp;{{query.id}}</h5>
                    <h5>Genre :&nbsp;&nbsp;
                        {% for g in genre %}
                        <span class='btn btn-warning' style="color:#FFFFFF"><strong>{{g.name}}</strong></span>
                        {% endfor %}
                    </h5>
                    <h3 class="price">Price: <span>{{query.price}}</span></h3>
                    <a href="/cart/{{query.id}}" class="btn btn-primary">Add to cart</a>
                </div>
            </div>
        </div>
    </div>
</div><br><br>
</body>
</html>
